<!DOCTYPE html>
<html>
<head>
  <title>Finals Destress</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">

</head>

<body>
  <div id="background"></div>
  <div class="container">
    <div id="splash">
      <div class="row">
        <div class="col-sm-6">
          <img src="mainlogo.png" style="max-width: 100%"></img>
        </div>
        <div class="col-sm-6">
          <div class="jumbotron" id="startmessage">
            <h1>Niwot Destress</h1>
            <p>Feeling stressed? Take this brief quiz so we can provide you with the right resources!</p>

            <button id="start" class="btn btn-lg btn-primary">Start</button>
          </div>
          <p style="text-align: center" class="lead">You can also utilize the chat room below:</p>
          <div style="background-color: #0F0F0F; border-radius: 5px;">
            <div id="tlkio" data-channel="Niwot-Destress" data-theme="theme--night" style="width:100%;height:400px;"></div><script async src="http://tlk.io/embed.js" type="text/javascript"></script>
          </div>
        </div>
      </div>
      <p>A CAS project by Jackson Roberts and Sandeep Kaushik.</p>
    </div>



    <div id="quiz" class="quiz">

      <p class="lead" id="quiz-question">Of these, which is your favorite?</p>
      <p id="quiz-options">
      </p>

      <br><br>
      <p><a style="cursor:pointer;" onclick="$('#quiz').fadeOut(function() { $('#splash').fadeIn('slow'); });">Return to homepage.</a></p>
    </div>
  </div>


  <!-- <iframe style="display:none" src="http://rainymood.com/"></iframe> -->



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="quiz.js"></script>
  <script src="noise.js"></script>
</body>

</html>
